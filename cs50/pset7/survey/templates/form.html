{% extends "layout.html" %}

{% block main %}

<!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
<h1 class="mb-3">Form</h1>

<!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
<div class="col-4">
    <form class="needs-validation" action="/form" method="post" id="form">

        <!-- Player Name-->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required minlength="2" maxlength="20">
        </div>

        <br>
        <!-- Player House-->
        <label for="house">House</label>
        <select class="form-control" id="house" name="house" required>
            <option selected="true" disabled="disabled" value="">Select House</option>
            <option>Gryffindor</option>
            <option>Hufflepuff</option>
            <option>Ravenclaw</option>
            <option>Slytherin</option>
        </select>

        <br>
        <!-- Player Position-->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="position" id="position_keeper" value="Keeper" required>
            <label class="form-check-label" for="position_keeper">Keeper</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="position" id="position_chaser" value="Chaser">
            <label class="form-check-label" for="position_chaser">Chaser</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="position" id="position_beater" value="Beater">
            <label class="form-check-label" for="position_beater">Beater</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="position" id="position_seeker" value="Seeker">
            <label class="form-check-label" for="position_seeker">Seeker</label>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>
</div>
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

</script>

{% endblock %}
