{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="" method=post>
    <div class="form-group">
        <input id="symbol" name="symbol" autofocus class="form-control" type=text placeholder="Symbol" required>
    </div>
    <div class="form-group">
        <input id="shares" name="shares" autofocus class="form-control" min="1" type=number placeholder="Shares" required>
    </div>
    <button class="btn btn-primary" type="submit">BUY</button>
</form>

{% endblock %}
