{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<form action="/quote" method=post>
    <div class="form-group">
        <input id="symbol" name="symbol" autofocus class="form-control" type=text minlength="2" maxlength="128" placeholder="Stock" required>
    </div>
    <button type=submit class="btn btn-primary">Quote</button>
</form>

{% endblock %}
