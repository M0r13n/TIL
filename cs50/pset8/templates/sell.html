{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="" method=post>
        <div class="form-group">
            <select class="form-control" name="symbol" required>
                <option selected="true" disabled="disabled" value="">Select stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock['symbol'] }}">{{ stock['symbol'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input id="shares" name="shares" autofocus class="form-control" min="1" type=number placeholder="Shares" required>
        </div>
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>

{% endblock %}
